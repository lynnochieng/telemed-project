<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in- Telemed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <p class="title">Welcome Back</p>
            <form action="" class="form">
                <input type="email" class="form" placeholder="Email" required>
                <input type="password" class="input" placeholder="Password" required>
                <p class="page-link">
                    <span class="page-link-label">Forgot Password</span>
                </p>
                <button class="form-btn">Log in</button>
            </form>

            <p class="sign-up-label">
                Don't have an account? <a href="/register.html" class="sign-up-link">Sign up</a>
            </p>
            <div class="buttons-container">
                <div class="google-login-button">
                    <i class="fa-brands fa-google"></i>
                    <span>Log in with Google</span>
                </div>
                <div class="tiktok-login-button">
                    <i class="fa-brands fa-tiktok"></i>
                    <span>Log in with Tiktok</span>
                </div>
            </div>
        </div>
    </div>
    <script scr="login.js"></script>
</body>
</html>
